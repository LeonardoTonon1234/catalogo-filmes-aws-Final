<!DOCTYPE html>
<html lang="pt-BR">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Catálogo de Filmes - Mackenzie Edition</title>
  <style>
    :root {
      --vermelho: #c8102e;
      --vermelho-escuro: #9a0d22;
      --fundo: #fafafa;
      --texto: #222;
      --borda: #ddd;
    }

* {
  box-sizing: border-box;
}

body {
  margin: 0;
  font: 16px/1.5 system-ui, -apple-system, Segoe UI, Roboto, Ubuntu;
  background: var(--fundo);
  color: var(--texto);
  display: flex;
  flex-direction: column;
  min-height: 100vh;
}

header {
  background: var(--vermelho);
  color: #fff;
  padding: 16px 24px;
  display: flex;
  justify-content: space-between;
  align-items: center;
  box-shadow: 0 2px 6px rgba(0, 0, 0, 0.2);
}

header h1 {
  margin: 0;
  font-size: 20px;
}

.btn-add {
  background: #fff;
  color: var(--vermelho);
  border: none;
  border-radius: 6px;
  padding: 10px 16px;
  cursor: pointer;
  font-weight: 600;
}

.btn-add:hover {
  background: #f4f4f4;
}

main {
  flex: 1;
  display: flex;
  flex-direction: column;
  align-items: center;
  padding: 24px;
}

.status {
  color: #555;
  margin-bottom: 20px;
}

.filmes {
  display: flex;
  flex-direction: column;
  gap: 16px;
  width: 100%;
  max-width: 700px;
}

.card {
  display: flex;
  align-items: center;
  background: #fff;
  border: 1px solid var(--borda);
  border-radius: 10px;
  box-shadow: 0 2px 5px rgba(0, 0, 0, 0.1);
  overflow: hidden;
}

.avatar {
  background: var(--vermelho);
  color: #fff;
  font-weight: bold;
  font-size: 18px;
  display: flex;
  align-items: center;
  justify-content: center;
  width: 60px;
  height: 60px;
}

.detalhes {
  padding: 10px 16px;
  flex: 1;
}

.detalhes strong {
  display: block;
  font-size: 15px;
  margin-bottom: 4px;
}

footer {
  background: var(--vermelho-escuro);
  color: #fff;
  text-align: center;
  padding: 16px;
  margin-top: auto;
}

footer h4 {
  margin: 0 0 8px;
}

footer p {
  margin: 0;
  font-size: 14px;
  line-height: 1.6;
}

.modal {
  display: none;
  position: fixed;
  top: 0;
  left: 0;
  width: 100%;
  height: 100%;
  background: rgba(0, 0, 0, 0.5);
  align-items: center;
  justify-content: center;
  z-index: 100;
}

.modal-content {
  background: #fff;
  padding: 24px;
  border-radius: 10px;
  width: 100%;
  max-width: 400px;
  text-align: center;
}

.modal-content input {
  width: 100%;
  margin: 8px 0;
  padding: 10px;
  border: 1px solid var(--borda);
  border-radius: 6px;
}

/* remove setas do campo numérico */
input[type=number]::-webkit-inner-spin-button, 
input[type=number]::-webkit-outer-spin-button { 
  -webkit-appearance: none; 
  margin: 0; 
}
input[type=number] { 
  -moz-appearance: textfield;
}

.modal-buttons {
  margin-top: 12px;
  display: flex;
  justify-content: space-between;
  gap: 8px;
}

.btn-cancel {
  background: #ccc;
  border: none;
  border-radius: 6px;
  padding: 10px 16px;
  cursor: pointer;
  font-weight: 600;
}

.btn-save {
  background: var(--vermelho);
  color: #fff;
  border: none;
  border-radius: 6px;
  padding: 10px 16px;
  cursor: pointer;
  font-weight: 600;
}

.btn-clear {
  background: #f4f4f4;
  border: 1px solid #aaa;
  border-radius: 6px;
  padding: 10px 16px;
  cursor: pointer;
  font-weight: 600;
}

.btn-save:hover {
  background: var(--vermelho-escuro);
}
  </style>
</head>
<body>
  <header>
    <h1>Catálogo de Filmes - Mackenzie Edition</h1>
    <button class="btn-add" id="openModal">Adicionar Filme</button>
  </header>

  <main>
    <div class="status" id="status">Carregando filmes...</div>
    <div class="filmes" id="filmes"></div>
  </main>

  <footer>
    <h4>PROJETO DE NUVENS</h4>
    <p>
      Leonardo De Castro Tonon<br />
      João Pedro Fernandes Milhomens<br />
      Marcel Nobrega Zamboni
    </p>
  </footer>

  <div class="modal" id="modal">
    <div class="modal-content">
      <h3>Adicionar Novo Filme</h3>
      <input id="titulo" type="text" placeholder="Título" required />
      <input id="diretor" type="text" placeholder="Diretor" required />
      <input id="genero" type="text" placeholder="Gênero" required />
      <input id="anoLancamento" type="number" placeholder="Ano" required />
      <input id="avaliacao" type="number" step="0.1" placeholder="Avaliação" required />
      <div class="modal-buttons">
        <button class="btn-clear" id="clearFields">Limpar</button>
        <button class="btn-cancel" id="closeModal">Cancelar</button>
        <button class="btn-save" id="saveFilme">Salvar</button>
      </div>
    </div>
  </div>

  <script>
    const filmesEl = document.getElementById("filmes");
    const statusEl = document.getElementById("status");

    async function carregarFilmes() {
      try {
        const res = await fetch("/filmes");
        const filmes = await res.json();

        statusEl.textContent = `Foram encontrados ${filmes.length} filme(s).`;
        filmesEl.innerHTML = "";

        filmes.forEach((f) => {
          const card = document.createElement("div");
          card.className = "card";
          card.innerHTML = `
            <div class="avatar">${f.titulo?.charAt(0).toUpperCase() || "-"}</div>
            <div class="detalhes">
              <strong>${f.titulo || "Sem título"}</strong>
              <span>${f.diretor || "Diretor desconhecido"}</span><br>
              <small>
                Gênero: ${f.genero || "-"} &nbsp;&nbsp;
                Ano: ${f.anoLancamento || "-"} &nbsp;&nbsp;
                Avaliação: ${f.avaliacao || "-"}
              </small>
            </div>
          `;
          filmesEl.appendChild(card);
        });
        return filmes;
      } catch (error) {
        statusEl.textContent = "Erro ao carregar filmes.";
        return [];
      }
    }

    const modal = document.getElementById("modal");
    const openModal = document.getElementById("openModal");
    const closeModal = document.getElementById("closeModal");
    const saveFilme = document.getElementById("saveFilme");
    const clearFields = document.getElementById("clearFields");

    openModal.onclick = () => (modal.style.display = "flex");
    closeModal.onclick = () => (modal.style.display = "none");
    window.onclick = (e) => { if (e.target === modal) modal.style.display = "none"; };

    clearFields.onclick = () => {
      document.getElementById("titulo").value = "";
      document.getElementById("diretor").value = "";
      document.getElementById("genero").value = "";
      document.getElementById("anoLancamento").value = "";
      document.getElementById("avaliacao").value = "";
    };

    saveFilme.onclick = async () => {
      const titulo = document.getElementById("titulo").value.trim();
      const diretor = document.getElementById("diretor").value.trim();
      const genero = document.getElementById("genero").value.trim();
      const anoLancamento = document.getElementById("anoLancamento").value.trim();
      const avaliacao = document.getElementById("avaliacao").value.trim();

      if (!titulo || !diretor || !genero || !anoLancamento || !avaliacao) {
        alert("Por favor, preencha todos os campos antes de salvar!");
        return;
      }

      const filmesExistentes = await carregarFilmes();
      const duplicado = filmesExistentes.some(f => f.titulo.toLowerCase() === titulo.toLowerCase());
      if (duplicado) {
        alert("Esse filme já está cadastrado!");
        return;
      }

      const filme = {
        titulo,
        diretor,
        genero,
        anoLancamento: parseInt(anoLancamento),
        avaliacao: parseFloat(avaliacao)
      };

      try {
        const res = await fetch("/filmes", {
          method: "POST",
          headers: { "Content-Type": "application/json" },
          body: JSON.stringify(filme),
        });

        if (res.ok) {
          modal.style.display = "none";
          await carregarFilmes();
        } else {
          alert("Erro ao adicionar filme.");
        }
      } catch {
        alert("Erro na conexão com o servidor.");
      }
    };

    carregarFilmes();
  </script>
</body>
</html>
