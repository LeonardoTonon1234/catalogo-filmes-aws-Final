<!DOCTYPE html>
<html lang="pt-BR">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>Catálogo de Filmes - Mackenzie Edition</title>
  <style>
    :root {
      --vermelho: #c8102e;
      --vermelho-escuro: #9a0d22;
      --fundo: #fafafa;
      --texto: #222;
      --cinza: #6b6b6b;
      --borda: #ddd;
    }

    * { box-sizing: border-box; margin: 0; padding: 0; }

    html, body {
      height: 100%;
      display: flex;
      flex-direction: column;
      background: var(--fundo);
      color: var(--texto);
      font: 16px/1.5 system-ui, -apple-system, Segoe UI, Roboto, Ubuntu;
    }

    header {
      background: var(--vermelho);
      color: #fff;
      padding: 20px;
      display: flex;
      justify-content: space-between;
      align-items: center;
      box-shadow: 0 2px 6px rgba(0, 0, 0, .2);
    }
    header h1 { margin: 0; font-size: 22px; letter-spacing: .5px; }

    .btn {
      background: #fff; color: var(--vermelho); border: none; border-radius: 8px;
      padding: 12px 18px; cursor: pointer; font-weight: 600;
    }
    .btn:hover { background: #f4f4f4; }

    main.container {
      flex: 1;
      max-width: 1100px;
      margin: 0 auto;
      padding: 24px 16px 64px;
    }

    .status { color: var(--cinza); margin-bottom: 10px; }

    .grid {
      display: grid;
      grid-template-columns: repeat(auto-fill, minmax(280px, 1fr));
      gap: 16px;
    }
    .card {
      display: flex; background: #fff; border: 1px solid var(--borda);
      border-radius: 12px; overflow: hidden;
      box-shadow: 0 2px 6px rgba(0, 0, 0, .1);
      transition: transform .1s ease;
    }
    .card:hover { transform: translateY(-3px); }
    .thumb-wrap {
      flex: 0 0 96px; height: 96px;
      background: var(--vermelho);
      color: #fff;
      font-weight: bold;
      display: flex;
      align-items: center;
      justify-content: center;
      font-size: 24px;
    }
    .meta { padding: 10px; display: flex; flex-direction: column; gap: 6px; }
    .title { margin: 0; font-weight: 600; font-size: 15px; }
    .subtitle { margin: 0; color: var(--cinza); font-size: 13px; }
    .details { display: flex; flex-wrap: wrap; gap: 6px 12px; margin: 0; font-size: 12px; color: var(--cinza); }

    /* ===== Modal ===== */
    .modal {
      display: none;
      position: fixed;
      z-index: 100;
      left: 0; top: 0; width: 100%; height: 100%;
      background: rgba(0,0,0,0.5);
      justify-content: center;
      align-items: center;
    }

    .modal-content {
      background: #fff;
      padding: 25px;
      border-radius: 12px;
      width: 90%;
      max-width: 400px;
      box-shadow: 0 4px 10px rgba(0,0,0,0.3);
      text-align: center;
      animation: fadeIn 0.3s ease;
    }

    .modal-content h2 {
      margin-bottom: 15px;
      color: var(--vermelho-escuro);
    }

    .modal-content input {
      width: 100%;
      margin-bottom: 10px;
      padding: 10px;
      border-radius: 8px;
      border: 1px solid var(--borda);
    }

    .modal-content .btn {
      width: 100%;
      margin-top: 10px;
    }

    @keyframes fadeIn {
      from { opacity: 0; transform: translateY(-10px); }
      to { opacity: 1; transform: translateY(0); }
    }

    /* ===== Rodapé ===== */
    footer {
      background: var(--vermelho-escuro);
      color: #fff;
      text-align: center;
      padding: 25px 0;
      font-size: 15px;
      box-shadow: 0 -2px 6px rgba(0, 0, 0, 0.2);
      margin-top: auto;
    }

    .footer-content p {
      margin: 5px 0;
      font-weight: 500;
    }

    .footer-content strong {
      font-size: 17px;
      text-transform: uppercase;
      letter-spacing: 0.5px;
    }
  </style>
</head>
<body>
  <header>
    <h1>Catálogo de Filmes - Mackenzie Edition</h1>
    <button id="abrirModal" class="btn">Adicionar Filme</button>
  </header>

  <main class="container">
    <section id="status" class="status">Carregando filmes...</section>
    <section id="lista-filmes" class="grid"></section>
  </main>

  <!-- Modal -->
  <div id="modal" class="modal">
    <div class="modal-content">
      <h2>Novo Filme</h2>
      <input id="titulo" type="text" placeholder="Título" required />
      <input id="diretor" type="text" placeholder="Diretor" required />
      <input id="genero" type="text" placeholder="Gênero" required />
      <input id="ano" type="number" placeholder="Ano" required />
      <input id="avaliacao" type="number" placeholder="Avaliação" required />
      <button id="salvarFilme" class="btn">Salvar</button>
      <button id="fecharModal" class="btn" style="background: var(--vermelho); color: #fff;">Fechar</button>
    </div>
  </div>

  <footer>
    <div class="footer-content">
      <p><strong>PROJETO DE NUVENS</strong></p>
      <p>Leonardo De Castro Tonon</p>
      <p>João Pedro Fernandes Milhomens</p>
      <p>Marcel Nobrega Zamboni</p>
    </div>
  </footer>

  <script>
    const lista = document.getElementById('lista-filmes');
    const statusEl = document.getElementById('status');
    const modal = document.getElementById('modal');
    const abrirModal = document.getElementById('abrirModal');
    const fecharModal = document.getElementById('fecharModal');
    const salvarFilme = document.getElementById('salvarFilme');

    abrirModal.addEventListener('click', () => modal.style.display = 'flex');
    fecharModal.addEventListener('click', () => modal.style.display = 'none');
    window.addEventListener('click', e => { if (e.target === modal) modal.style.display = 'none'; });

    async function carregarFilmes() {
      const res = await fetch('/filmes');
      const filmes = await res.json();
      statusEl.textContent = `Foram encontrados ${filmes.length} filme(s).`;
      lista.innerHTML = '';
      filmes.forEach(f => {
        const card = document.createElement('div');
        card.className = 'card';
        card.innerHTML = `
          <div class="thumb-wrap">${f.titulo.charAt(0)}</div>
          <div class="meta">
            <h3 class="title">${f.titulo}</h3>
            <p class="subtitle">${f.diretor}</p>
            <div class="details">
              <span>Gênero: ${f.genero}</span>
              <span>Ano: ${f.ano ?? '-'}</span>
              <span>Avaliação: ${f.avaliacao}</span>
            </div>
          </div>`;
        lista.appendChild(card);
      });
    }

    salvarFilme.addEventListener('click', async () => {
      const filme = {
        titulo: document.getElementById('titulo').value,
        diretor: document.getElementById('diretor').value,
        genero: document.getElementById('genero').value,
        ano: document.getElementById('ano').value,
        avaliacao: document.getElementById('avaliacao').value
      };
      await fetch('/filmes', {
        method: 'POST',
        headers: { 'Content-Type': 'application/json' },
        body: JSON.stringify(filme)
      });
      modal.style.display = 'none';
      carregarFilmes();
    });

    carregarFilmes();
  </script>
</body>
</html>
