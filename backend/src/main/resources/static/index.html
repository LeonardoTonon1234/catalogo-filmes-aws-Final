<!DOCTYPE html>
<html lang="pt-BR">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>CatÃ¡logo de Filmes - Mackenzie Edition</title>
  <style>
    :root{
      --vermelho:#c8102e;
      --vermelho-escuro:#9a0d22;
      --fundo:#fafafa;
      --texto:#222;
      --cinza:#6b6b6b;
      --borda:#ddd;
    }

    *{box-sizing:border-box}
    body{
      margin:0;
      font:16px/1.5 system-ui,-apple-system,Segoe UI,Roboto,Ubuntu;
      background:var(--fundo);
      color:var(--texto);
    }

    header{
      background:var(--vermelho);
      color:#fff;
      padding:20px;
      position:sticky;
      top:0;
      z-index:10;
      box-shadow:0 2px 6px rgba(0,0,0,.2);
    }
    header h1{margin:0 0 10px;font-size:22px;letter-spacing:.5px}
    .controls{
      display:flex;gap:8px;width:100%;
    }
    .controls input{
      flex:1;
      padding:12px 14px;
      border:1px solid var(--borda);
      border-radius:8px;
      outline:none;
    }
    .controls input::placeholder{color:#999}
    .btn{
      background:#fff;
      color:var(--vermelho);
      border:none;
      border-radius:8px;
      padding:12px 16px;
      cursor:pointer;
      font-weight:600;
    }
    .btn:hover{background:#f4f4f4}

    .container{
      max-width:1100px;
      margin:0 auto;
      padding:24px 16px 64px;
    }
    .status{color:var(--cinza);margin-bottom:10px}

    .grid{
      display:grid;
      grid-template-columns:repeat(auto-fill,minmax(280px,1fr));
      gap:16px;
    }
    .card{
      display:flex;
      background:#fff;
      border:1px solid var(--borda);
      border-radius:12px;
      overflow:hidden;
      box-shadow:0 2px 6px rgba(0,0,0,.1);
      transition:transform .1s ease;
    }
    .card:hover{transform:translateY(-3px)}
    .thumb-wrap{flex:0 0 96px;height:96px;overflow:hidden;background:#eee;display:flex;align-items:center;justify-content:center;font-weight:bold;color:var(--cinza)}
    .meta{padding:10px;display:flex;flex-direction:column;gap:6px}
    .title{margin:0;font-weight:600;font-size:15px}
    .subtitle{margin:0;color:var(--cinza);font-size:13px}
    .details{display:flex;flex-wrap:wrap;gap:6px 12px;margin:0;font-size:12px;color:var(--cinza)}
  </style>
</head>
<body>
  <header>
    <h1>ðŸŽ¬ CatÃ¡logo de Filmes - Mackenzie Edition</h1>
    <form id="form-filme" class="controls" autocomplete="off">
      <input id="titulo" placeholder="TÃ­tulo" required />
      <input id="diretor" placeholder="Diretor" required />
      <input id="genero" placeholder="GÃªnero" required />
      <input id="ano" type="number" placeholder="Ano" required />
      <input id="avaliacao" type="number" step="0.1" placeholder="AvaliaÃ§Ã£o" required />
      <button type="submit" class="btn">Adicionar</button>
    </form>
  </header>

  <main class="container">
    <section id="status" class="status">
      Carregando filmes...
    </section>
    <section id="results" class="grid"></section>
  </main>

  <footer>
    <small>Desenvolvido por Leonardo Tonon â€” Projeto CatÃ¡logo de Filmes (Spring Boot + MySQL)</small>
  </footer>

  <script>
    const apiUrl = '/filmes';
    const statusEl = document.getElementById('status');
    const resultsEl = document.getElementById('results');
    const form = document.getElementById('form-filme');

    async function carregarFilmes() {
      statusEl.textContent = 'Carregando filmes...';
      resultsEl.innerHTML = '';
      try {
        const res = await fetch(apiUrl);
        const filmes = await res.json();
        if (filmes.length === 0) {
          statusEl.textContent = 'Nenhum filme cadastrado.';
          return;
        }
        statusEl.textContent = `Foram encontrados ${filmes.length} filme(s).`;
        filmes.forEach(f => {
          const card = document.createElement('article');
          card.className = 'card';
          card.innerHTML = `
            <div class="thumb-wrap">${f.titulo.charAt(0)}</div>
            <div class="meta">
              <h3 class="title">${f.titulo}</h3>
              <p class="subtitle">${f.diretor}</p>
              <dl class="details">
                <dt>GÃªnero:</dt><dd>${f.genero}</dd>
                <dt>Ano:</dt><dd>${f.anoLancamento}</dd>
                <dt>AvaliaÃ§Ã£o:</dt><dd>${f.avaliacao}</dd>
              </dl>
            </div>`;
          resultsEl.appendChild(card);
        });
      } catch (e) {
        statusEl.textContent = 'Erro ao carregar filmes.';
      }
    }

    form.addEventListener('submit', async e => {
      e.preventDefault();
      const novo = {
        titulo: document.getElementById('titulo').value,
        diretor: document.getElementById('diretor').value,
        genero: document.getElementById('genero').value,
        anoLancamento: document.getElementById('ano').value,
        avaliacao: document.getElementById('avaliacao').value
      };
      try {
        await fetch(apiUrl, {
          method: 'POST',
          headers: { 'Content-Type': 'application/json' },
          body: JSON.stringify(novo)
        });
        form.reset();
        carregarFilmes();
      } catch (e) {
        alert('Erro ao adicionar o filme!');
      }
    });

    carregarFilmes();
  </script>
</body>
</html>
