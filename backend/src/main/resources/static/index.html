<!DOCTYPE html>
<html lang="pt-BR">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Catálogo de Filmes - Mackenzie Edition</title>
  <style>
    body {
      font-family: Arial, sans-serif;
      margin: 0;
      padding: 0;
      background-color: #f8f8f8;
    }

    header {
      background-color: #a7001e;
      color: white;
      padding: 15px;
      text-align: center;
      font-weight: bold;
    }

    main {
      padding: 20px;
    }

    .filmes {
      display: grid;
      grid-template-columns: repeat(auto-fit, minmax(250px, 1fr));
      gap: 15px;
    }

    .filme {
      background-color: white;
      border-radius: 8px;
      padding: 10px;
      box-shadow: 0 2px 5px rgba(0, 0, 0, 0.2);
    }

    .filme h3 {
      margin-top: 0;
      color: #a7001e;
    }

    .botoes {
      margin-top: 10px;
      display: flex;
      justify-content: space-between;
    }

    button {
      background-color: #a7001e;
      color: white;
      border: none;
      padding: 5px 10px;
      border-radius: 4px;
      cursor: pointer;
    }

    button:hover {
      background-color: #800019;
    }

    footer {
      background-color: #a7001e;
      color: white;
      text-align: center;
      padding: 10px;
      position: fixed;
      bottom: 0;
      width: 100%;
      font-size: 14px;
    }

    #modal {
      display: none;
      position: fixed;
      top: 0;
      left: 0;
      width: 100%;
      height: 100%;
      background: rgba(0, 0, 0, 0.6);
      justify-content: center;
      align-items: center;
    }

    #modal form {
      background: white;
      padding: 20px;
      border-radius: 8px;
      width: 300px;
    }

    #modal input {
      width: 100%;
      padding: 8px;
      margin-bottom: 10px;
    }
  </style>
</head>
<body>
  <header>
    Catálogo de Filmes - Mackenzie Edition
    <button style="float: right;" onclick="abrirModal()">Adicionar Filme</button>
  </header>

  <main>
    <div id="filmes" class="filmes"></div>
  </main>

  <footer>
    <strong>PROJETO DE NUVENS</strong><br />
    Leonardo De Castro Tonon<br />
    João Pedro Fernandes Milhomens<br />
    Marcel Nobrega Zamboni
  </footer>

  <div id="modal">
    <form id="formFilme" onsubmit="salvarFilme(event)">
      <h3 id="modalTitulo">Adicionar Filme</h3>
      <input type="text" id="titulo" placeholder="Título" required />
      <input type="text" id="diretor" placeholder="Diretor" required />
      <input type="text" id="genero" placeholder="Gênero" required />
      <input type="number" id="anoLancamento" placeholder="Ano de Lançamento" required />
      <input type="number" step="0.1" id="avaliacao" placeholder="Avaliação (0-10)" required />
      <button type="submit">Salvar</button>
      <button type="button" onclick="fecharModal()">Cancelar</button>
    </form>
  </div>

  <script>
    const API_URL = "http://54.198.176.65:8080";

    const filmesDiv = document.getElementById("filmes");
    const modal = document.getElementById("modal");
    const form = document.getElementById("formFilme");
    let filmesCache = [];
    let editandoId = null;

    const carregarFilmes = async () => {
      try {
        const res = await fetch(`${API_URL}/filmes`);
        if (!res.ok) throw new Error("Erro ao buscar filmes");
        const filmes = await res.json();
        filmesCache = filmes;
        exibirFilmes(filmes);
      } catch {
        filmesDiv.innerHTML = "<p>Erro ao carregar filmes.</p>";
      }
    };

    const exibirFilmes = (filmes) => {
      filmesDiv.innerHTML = "";
      filmes.forEach((f) => {
        const div = document.createElement("div");
        div.className = "filme";
        div.innerHTML = `
          <h3>${f.titulo}</h3>
          <p><strong>Diretor:</strong> ${f.diretor}</p>
          <p><strong>Gênero:</strong> ${f.genero}</p>
          <p><strong>Ano:</strong> ${f.anoLancamento}</p>
          <p><strong>Avaliação:</strong> ${f.avaliacao}</p>
          <div class="botoes">
            <button onclick="editarFilme(${f.id})">Editar</button>
            <button onclick="deletarFilme(${f.id})">Excluir</button>
          </div>
        `;
        filmesDiv.appendChild(div);
      });
    };

    const abrirModal = () => {
      form.reset();
      editandoId = null;
      document.getElementById("modalTitulo").innerText = "Adicionar Filme";
      modal.style.display = "flex";
    };

    const fecharModal = () => modal.style.display = "none";

    const editarFilme = (id) => {
      const f = filmesCache.find((f) => f.id === id);
      if (!f) return;
      editandoId = id;
      document.getElementById("modalTitulo").innerText = "Editar Filme";
      document.getElementById("titulo").value = f.titulo;
      document.getElementById("diretor").value = f.diretor;
      document.getElementById("genero").value = f.genero;
      document.getElementById("anoLancamento").value = f.anoLancamento;
      document.getElementById("avaliacao").value = f.avaliacao;
      modal.style.display = "flex";
    };

    const deletarFilme = async (id) => {
      if (!confirm("Tem certeza que deseja excluir este filme?")) return;
      await fetch(`${API_URL}/filmes/${id}`, { method: "DELETE" });
      await carregarFilmes();
    };

    const salvarFilme = async (e) => {
      e.preventDefault();
      const titulo = document.getElementById("titulo").value.trim();
      const diretor = document.getElementById("diretor").value.trim();
      const genero = document.getElementById("genero").value.trim();
      const anoLancamento = document.getElementById("anoLancamento").value.trim();
      const avaliacao = document.getElementById("avaliacao").value.trim();

      const filme = {
        titulo,
        diretor,
        genero,
        anoLancamento: parseInt(anoLancamento),
        avaliacao: parseFloat(avaliacao),
      };

      const metodo = editandoId ? "PUT" : "POST";
      const url = editandoId ? `${API_URL}/filmes/${editandoId}` : `${API_URL}/filmes`;

      const res = await fetch(url, {
        method: metodo,
        headers: { "Content-Type": "application/json" },
        body: JSON.stringify(filme),
      });

      if (res.ok) {
        modal.style.display = "none";
        await carregarFilmes();
      } else {
        alert("Erro ao salvar filme.");
      }
    };

    carregarFilmes();
  </script>
</body>
</html>
