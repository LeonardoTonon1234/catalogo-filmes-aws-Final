# =========================================================
# CONFIGURAÇÃO DO BANCO DE DADOS
# =========================================================
# (Local - para desenvolvimento)
spring.datasource.url=jdbc:mysql://localhost:3306/catalogo_filmes?useSSL=false&allowPublicKeyRetrieval=true&serverTimezone=UTC
spring.datasource.username=root
spring.datasource.password=root
spring.datasource.driver-class-name=com.mysql.cj.jdbc.Driver

# =========================================================
# (Produção - AWS RDS)
# Quando for subir na AWS, basta substituir as variáveis abaixo:
# spring.datasource.url=jdbc:mysql://<ENDERECO_RDS>:3306/catalogo_filmes?useSSL=false&allowPublicKeyRetrieval=true&serverTimezone=UTC
# spring.datasource.username=<USUARIO_RDS>
# spring.datasource.password=<SENHA_RDS>

# =========================================================
# CONFIGURAÇÃO JPA / HIBERNATE
spring.jpa.hibernate.ddl-auto=update
spring.jpa.show-sql=true
spring.jpa.properties.hibernate.dialect=org.hibernate.dialect.MySQLDialect

# =========================================================
# PORTA DO SERVIDOR
server.port=8080
